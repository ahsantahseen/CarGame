
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":2,"startScene":"main","version":"0.5.0"},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadKbmsprite("answer", "sprites/answer.kbmsprite");
loadKbmsprite("car", "sprites/car.kbmsprite");
loadKbmsprite("lane", "sprites/lane.kbmsprite");
scene("main", (args = {}) => {
const MOVE_SPEED=300;

const map=[
  '             -------------',
  '                    X     ',
  '             -------------',
  '                    X     ',
  '             -------------',
  '                    X     ',
  '             -------------',
  '                    X     ',
  '             -------------',]
const levelCfg={
  height:30,
  width:30,
  'X':[sprite('answer')],
  '-':[sprite('lane')],
}
const car=add([
sprite('car'), pos(30, height() / 2-3),
  origin('center'),
  solid()
])

keyDown('right',()=>{
  car.move(MOVE_SPEED,0)
})

keyDown('left',()=>{
  car.move(-MOVE_SPEED,0)
})

keyDown('down',()=>{
  car.move(0,MOVE_SPEED)
})

keyDown('up',()=>{
  car.move(0,-MOVE_SPEED)
})
addLevel(map,levelCfg)
});
start("main");

  </script>
</body>

</html>
