
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":2,"startScene":"main","version":"0.5.0"},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadKbmsprite("car", "sprites/car.kbmsprite");
loadKbmsprite("ground", "sprites/ground.kbmsprite");
loadKbmsprite("sun", "sprites/sun.kbmsprite");
scene("main", (args = {}) => {
const map=[
  '                          ',
  '                   S      ',
  '                          ',
  '                          ',
  '                          ',
  '                          ',
  'xxxxxxxxxxxxxxxxxxxxxxxxxx',
]
const levelCfg={
  height:30,
  width:30,
  'x':[sprite('ground')],
  'S':[sprite('sun'),scale(2)],
  
}
const car=add([
sprite('car'), pos(10, height() / 2),
  origin('center'),
  solid()
])
addLevel(map,levelCfg)
});
start("main");

  </script>
</body>

</html>
